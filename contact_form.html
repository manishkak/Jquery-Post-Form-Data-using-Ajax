<!DOCTYPE html>  
 <html>  
      <head>  
           <title>Jquery Post Form Data using Ajax serialize() method</title>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
		   <style>.error {color: #FF0000;}</style>
		    <script>  
			 $(document).ready(function(){  
			$('#submit').click(function(){		  
					  $('#submit_form').prop('disabled', true);
					  var name = $('#name').val();
					  var message = $('#message').val();
					  var comment = $('#comment').val();
					//$("#name").focusout(function() {
					var name = $("#name").val();
					//alert(name.length);
					//alert(message.length);
					if(name.length == 0)
					{
						$("#name_err1").show();
						$("#name_err").hide();
						return false();
					}
					else if(name.length<5 || name.length>20)
					{
						$("#name_err").show();
						$("#name_err1").hide();
						return false();
					}
					else
					{
						$("#name_err").hide();
					}
				//alert(message.length);
				if(message.length==0)
				{
					$("#msg_err").show();
					return false();
				}
				else
				{
					$("#msg_err").hide();
				}
				if(comment.length==0)
				{
					$("#cmnt_err").show();
					return false();
				}
				else
				{
					$("#cmnt_err").hide();
				}
				$.ajax({  
							 url:"contact_form.php",  
							 method:"POST",  
							 data:$('#submit_form').serialize(),  
							 success:function(data){  
								  $('form').trigger("reset");  
								  $('#response').html(data);  
								  //window.location.href = "contact_form.php";
							}  
						});  
				   });  
			 });  
 </script>
      </head>  
      <body>  
           <br /><br />  
           <div class="container" style="width:600px;">  
                <h3>Jquery Post Form Data using Ajax</h3><br />  
                <form id="submit_form">  
                     <label>Name</label><span id="name_err" style="display:none;color:red"> *Name length should be >4 and <20</span><span id="name_err1" style="display:none;color:red"> *Name cannot be empty</span>  
                     <input type="text" name="name" id="name" class="form-control" />  
                     <br />  
                     <label>Message</label><span id="msg_err" style="display:none;color:red"> *Message can't be empty</span> 
                     <textarea name="message" id="message" class="form-control"></textarea>  
                     <br />
					<label>Comments</label><span id="cmnt_err" style="display:none;color:red"> *Comment can't be empty</span>   
                     <textarea name="comment" placeholder="add comment here......." id="comment" class="form-control"></textarea>  
                     <br />					 
					 Gender:<br>
					 Male<input type="checkbox" name="gender" value="male">
					 Female<input type="checkbox" name="gender" value="female">
                     <input type="button" name="submit" id="submit" class="btn btn-info" value="Submit" />  
                </form>  
                <div id="response"></div>  
           </div>  
      </body>  
 </html>
